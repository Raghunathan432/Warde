<!DOCTYPE html>
<html lang = "en">
	<head>
		<link href = "styles.css" rel = "stylesheet">
		<title>Warde</title>
		<!-- Meta Tags -->
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel = "stylesheet">
	</head>
	<body>
		<div id = "landing-wrapper">
			<div id = "bg"></div>
			<div id = "landing-big-text-container">
				<h3 id = "landing-big-text">Warde.</h3>
				<h6 id = "landing-sub-text">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; A minimalistic experience</h6>
			</div>
			<div id = "signup-form-container">
				<h4 class = "text-center" id = "signup-heading">Sign Up.</h4>
				<form>
					<div class = "form-input">
						<label for = "full_name" class = "f-label">Full Name</label><br>
						<input type = "text" class = "form-text-input" required />
					</div>
					<div class = "form-input">
						<label for "email" class = "f-label">Email</label><br>
						<input type = "email" class = "form-text-input" required />
					</div>
					<div class = "form-input">
						<label for = "password" class = "f-label">Password</label><br>
						<input type = "password" id = "password" class = "form-text-input" required /> 
					</div>
					<div class = "text-center">
						<button type = "submit" class = "btn btn-primary" id = "submit-btn">Sign Up</button>
					</div>
				</form>
				<div id = "signup-using" class = "text-center">
					<img src = "http://pluspng.com/img-png/google-logo-png-open-2000.png" class = "signup-using-images" id = "first">
					<img src = "http://pngimg.com/uploads/facebook_logos/facebook_logos_PNG19751.png" class = "signup-using-images">
				</div>
			</div>
		</div>
	</body>
</html>
